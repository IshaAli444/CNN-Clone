<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CNNHomePage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-arial">
    <nav class="px-5 py-2">
        <div class="max-w-screen-xl flex mx-auto w-full justify-between">
            <div class="flex space-x-3">
            <div class="flex items-center justify-between px-3 flex">
                <div class="flex px-3">
                    <button class="text-2xl text-black">
                        &#9776
                    </button>
                </div>
                <img src="cnnLogo.png" alt="CNN text-red-300 font-bold" class="h-7">
            </div>

            <div class="items-start flex space-x-6 pt-0.5">
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    US
                </div>
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    World
                </div>
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    Politics
                </div>
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    Business
                </div>
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    Health
                </div>
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    Entertainment
                </div>
                <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                    Style
                </div>
                <div class="relative group inline-block">
                    <button class="font-semibold cursor-pointer group-hover:underline text-base">
                        More &#x25BE;
                    </button>
                    <div class="absolute hidden group-hover:block bg-white shadow-md mt-1 p-2 w-48 z-10">
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Travel</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Sports</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Science</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Climate</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Weather</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Ukraine-Russia
                            War</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Israel-Hamas
                            War</a>
                        <a href="#" class="block px-4 py-2 font-semibold font-sans hover:bg-gray-100">Games</a>
                    </div>
                </div>
            </div>
            </div>
            <div class="flex items-start pt-0.5 space-x-6">
                <div class="flex space-x-1">
                    <div class="flex items-center space-y-1 pt-1">
                        <img src="WatchLogo.png" alt="logo" class="h-5 items-center">
                    </div>
                    <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                        Watch
                    </div>
                </div>
                <div class="flex space-x-2">
                    <img src="ListenLogo.png" alt="logo" class="h-5 pt-1">
                    <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                        Listen
                    </div>
                </div>
                <div class="flex space-x-1">
                    <img src="LiveTVLogo.png" alt="logo" class="h-6">
                    <div class="text-black text-base font-semibold cursor-pointer hover:underline">
                        Live TV
                    </div>
                </div>
                <div>
                    <button>
                        <img src="SearchLogo.png" alt="Search" class="h-6">
                    </button>
                </div>
                <div>
                    <button class="font-bold border-x border-y border-gray-300 rounded-md px-2 text-base">
                        SIgn In
                    </button>
                </div>
            </div>
        </div>
        <div class="border-b-2 border-black mt-0.5"></div>
    </nav>
</body>

</html>
